<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger-form</title>
    <link rel="shortcut icon" href="/logo/hamburger-31775_1280.png">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <!-- Login form for new user -->
<div id="new-form" class="new-form">
    <form action="" id="form">
    <legend>Creact New Account</legend>
    
    <div class="user-name-box form-group">
    <label for="user-name">User Name :</label> <br>
    <input class="user-name" id="user-name" placeholder="Enter your user name" type="text">
    <i class="ion-checkmark-circled"></i>
    <i class="ion-android-alert"></i>
    <span></span>
    </div>
    
    
    
    <div class="user-email-box form-group">
        <label for="user-email">email :</label> <br>
        <input type="email" class="user-email" id="user-email" placeholder="Enter your email">
        <i class="ion-checkmark-circled"></i>
        <i class="ion-android-alert"></i>
        <span></span>
    </div>
    
    <div class="user-phone-number form-group">
        <label for="user-phone-number">Phonenumber :</label> <br>
        <input type="number" class="user-phone-number" id="user-phone-number" placeholder="Enter your user phone number">
        <i class="ion-checkmark-circled"></i>
        <i class="ion-android-alert"></i>
        <span></span>
    </div>
    
    <div class="user-password form-group">
        <label for="user-password">Password :</label> <br>
        <input type="password" class="user-password" id="user-password" placeholder="Enter your user password">
        <i class="ion-checkmark-circled"></i>
        <i class="ion-android-alert"></i>
        <span></span>
    </div>
    
    <div class="user-confirm-password form-group">
        <label for="user-confirm-password">Confirm Password :</label> <br>
        <input type="password" class="user-confirm-name" id="user-confirm-password" placeholder="Reenter your user password">
        <i class="ion-checkmark-circled"></i>
        <i class="ion-android-alert"></i>
        <span></span>
    </div>
    
    <div class="two-btn">
       <a href="/index.html"> <button type="button" id="form-cancel-btn" class="form-cancel-btn">Cancel</button></a>
       <a href="#"> <button type="button" id="form-submit-btn" " class="form-submit-btn">Submit</button></a>
    </div>
    
    </form>
    </div> 
    <script src="form.js"></script>
    
</body>
</html>
